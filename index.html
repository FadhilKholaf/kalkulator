<!DOCTYPE html>
<html>
  <head>
    <title>Area Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark row row-cols-1">
    <h1 class="text-light fw-bold text-center py-5 mb-5">Luas Bangun Datar</h1>
    <div
      class="container d-flex align-items-center justify-content-center grid gap-0 column-gap-5 mt-5"
    >
      <div class="myCard">
        <div class="innerCard">
          <div class="frontSide">
            <h2>Persegi</h2>
          </div>
          <div class="backSide">
            <label for="" class="fs-5">Input Sisi :</label>
            <input
              type="number"
              id="sideLengthSquare"
              class="form-control w-75"
            />
            <a
              type="button"
              onclick="calculate('persegi')"
              class="custom-btn btn btn-primary fs-5"
              role="button"
              >Hitung</a
            >
            <div class="fs-5" id="resultpersegi"></div>
          </div>
        </div>
      </div>

      <div class="myCard">
        <div class="innerCard">
          <div class="frontSide">
            <h2>Persegi Panjang</h2>
          </div>
          <div class="backSide">
            <label for="" class="fs-5">Input Panjang :</label>
            <input
              type="number"
              id="lengthRectangle"
              class="form-control w-75"
            />
            <label for="" class="fs-5">Input Lebar :</label>
            <input
              type="number"
              id="widthRectangle"
              class="form-control w-75"
            />
            <a
              type="button"
              onclick="calculate('persegi panjang')"
              class="custom-btn btn btn-primary fs-5"
              role="button"
              >Hitung</a
            >
            <div class="fs-5" id="resultpersegi panjang"></div>
          </div>
        </div>
      </div>

      <div class="myCard">
        <div class="innerCard">
          <div class="frontSide">
            <h2>Segitiga</h2>
          </div>
          <div class="backSide">
            Input Base:
            <input type="number" id="baseTriangle" class="form-control w-75" />
            Input Height:
            <input
              type="number"
              id="heightTriangle"
              class="form-control w-75"
            />
            <a
              type="button"
              onclick="calculate('segitiga')"
              class="custom-btn btn btn-primary fs-5"
              role="button"
              >Hitung</a
            >
            <div class="fs-5" id="resultsegitiga"></div>
          </div>
        </div>
      </div>

      <div class="myCard">
        <div class="innerCard">
          <div class="frontSide">
            <h2>Lingkaran</h2>
          </div>
          <div class="backSide">
            Input Radius:
            <input type="number" id="radiusCircle" class="form-control w-75" />
            <a
              type="button"
              onclick="calculate('lingkaran')"
              class="custom-btn btn btn-primary fs-5"
              role="button"
              >Hitung</a
            >
            <div class="fs-5" id="resultlingkaran"></div>
          </div>
        </div>
      </div>

      <div class="myCard">
        <div class="innerCard">
          <div class="frontSide">
            <h2>Belah Ketupat</h2>
          </div>
          <div class="backSide">
            Input Diagonal 1:
            <input
              type="number"
              id="diagonal1Rhombus"
              class="form-control w-75"
            />
            Input Diagonal 2:
            <input
              type="number"
              id="diagonal2Rhombus"
              class="form-control w-75"
            />
            <a
              type="button"
              onclick="calculate('belah ketupat')"
              class="custom-btn btn btn-primary fs-5"
              role="button"
              >Hitung</a
            >
            <div class="fs-5" id="resultbelah ketupat"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function calculate(shape) {
        var resultDiv = document.getElementById("result" + shape);
        var area = 0;

        switch (shape) {
          case "persegi":
            var side = parseFloat(
              document.getElementById("sideLengthSquare").value
            );
            area = side * side;
            break;
          case "persegi panjang":
            var length = parseFloat(
              document.getElementById("lengthRectangle").value
            );
            var width = parseFloat(
              document.getElementById("widthRectangle").value
            );
            area = length * width;
            break;
          case "segitiga":
            var base = parseFloat(
              document.getElementById("baseTriangle").value
            );
            var height = parseFloat(
              document.getElementById("heightTriangle").value
            );
            area = 0.5 * base * height;
            break;
          case "lingkaran":
            var radius = parseFloat(
              document.getElementById("radiusCircle").value
            );
            area = Math.PI * radius * radius;
            break;
          case "belah ketupat":
            var diagonal1 = parseFloat(
              document.getElementById("diagonal1Rhombus").value
            );
            var diagonal2 = parseFloat(
              document.getElementById("diagonal2Rhombus").value
            );
            area = 0.5 * diagonal1 * diagonal2;
            break;
          default:
            resultDiv.innerHTML = "Nilai tidak boleh kosong";
            return;
        }

        resultDiv.innerHTML = "Luas dari " + shape + " adalah : " + area;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
