      <script>
        function calculate(shape) {
          var resultDiv = document.getElementById("result" + shape);
          var area = 0;

          switch (shape) {
            case "persegi":
              var side = parseFloat(
                document.getElementById("sideLengthSquare").value
              );
              area = side * side;
              break;
            case "persegi panjang":
              var length = parseFloat(
                document.getElementById("lengthRectangle").value
              );
              var width = parseFloat(
                document.getElementById("widthRectangle").value
              );
              area = length * width;
              break;
            case "segitiga":
              var base = parseFloat(
                document.getElementById("baseTriangle").value
              );
              var height = parseFloat(
                document.getElementById("heightTriangle").value
              );
              area = 0.5 * base * height;
              break;
            case "lingkaran":
              var radius = parseFloat(
                document.getElementById("radiusCircle").value
              );
              area = Math.PI * radius * radius;
              break;
            case "belah ketupat":
              var diagonal1 = parseFloat(
                document.getElementById("diagonal1Rhombus").value
              );
              var diagonal2 = parseFloat(
                document.getElementById("diagonal2Rhombus").value
              );
              area = 0.5 * diagonal1 * diagonal2;
              break;
            default:
              resultDiv.innerHTML = "Nilai tidak boleh kosong";
              return;
          }

          resultDiv.innerHTML = "Luas dari " + shape + " adalah : " + area;
        }
      </script>
